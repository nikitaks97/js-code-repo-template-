name: Create a issue in github using custom js action
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: issue
        with:
          token: ${{ secrets.TOKEN }}
          title: Test Issue
          body: Test issue body
          assignees: |
            alialaa
      - run: echo ${{ steps.issue.outputs.issue }}
